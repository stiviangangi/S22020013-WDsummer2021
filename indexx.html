<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
   

    <h1><b>Table</b></h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <body>
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </tr>
            <tr>
                <th>2,1</th>
                <th colspan="2" rowspan="2"></th>
                <th>2,4</th>
            </tr>
            <tr>
                <th>3,1</th>

                <th>3,4</th>
            </tr>
            <tr> <th>4,1</th>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </body>
    </table>
</body>
</html>
